        - name: stepRunnerPackageName
          value: $(params.stepRunnerPackageName)
        - name: venvPath
          value: $(tasks.setup-workflow-step-runner.results.venvPath)
        - name: stepName
          value: container-image-static-compliance-scan
        - name: stepRunnerConfigDir
          value: $(params.stepRunnerConfigDir)
      runAfter:
        - ci-create-container-image
      taskRef:
        kind: ClusterTask
        name: ploigos-step-runner-container-build-capabilities
      when:
        - input: $(tasks.ci-stage-gate.results.matches)
          operator: in
          values:
            - "true"
      workspaces:
        - name: home
          workspace: home
        - name: app
          workspace: app
        - name: ploigos-platform-config
          workspace: ploigos-platform-config
        - name: ploigos-platform-config-secrets
          workspace: ploigos-platform-config-secrets
    - name: ci-static-image-scan-vulnerability
      params:
        - name: verbose
          value: $(params.verbose)
        - name: image
          value: $(params.workflowWorkerImageContainerImageStaticVulnerabilityScan)
        - name: imagePullPolicy
          value: $(params.workflowWorkersImagePullPolicy)
        - name: stepRunnerPackageName
          value: $(params.stepRunnerPackageName)
        - name: venvPath
          value: $(tasks.setup-workflow-step-runner.results.venvPath)
        - name: stepName
          value: container-image-static-vulnerability-scan
        - name: stepRunnerConfigDir
          value: $(params.stepRunnerConfigDir)
      runAfter:
        - ci-create-container-image
        - ci-static-image-scan-compliance
      taskRef:
        kind: ClusterTask
        name: ploigos-step-runner-container-build-capabilities
      when:
        - input: $(tasks.ci-stage-gate.results.matches)
          operator: in
          values:
            - "true"
      workspaces:
        - name: home
          workspace: home
        - name: app
          workspace: app
        - name: ploigos-platform-config
          workspace: ploigos-platform-config
        - name: ploigos-platform-config-secrets
          workspace: ploigos-platform-config-secrets
    - name: ci-push-container-image-to-repository
      params:
        - name: verbose
          value: $(params.verbose)
        - name: image
          value: $(params.workflowWorkerImageContainerOperations)
        - name: imagePullPolicy
          value: $(params.workflowWorkersImagePullPolicy)
        - name: stepRunnerPackageName
          value: $(params.stepRunnerPackageName)
        - name: venvPath
          value: $(tasks.setup-workflow-step-runner.results.venvPath)
        - name: stepName
          value: push-container-image
        - name: stepRunnerConfigDir
          value: $(params.stepRunnerConfigDir)
      runAfter:
        - ci-static-image-scan-vulnerability
        - ci-static-image-scan-compliance
      taskRef:
        kind: ClusterTask
        name: ploigos-step-runner
      when:
        - input: $(tasks.ci-stage-gate.results.matches)
          operator: in
          values:
            - "true"
      workspaces:
