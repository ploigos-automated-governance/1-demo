          values:
            - "true"
      workspaces:
        - name: home
          workspace: home
        - name: app
          workspace: app
        - name: ploigos-platform-config
          workspace: ploigos-platform-config
        - name: ploigos-platform-config-secrets
          workspace: ploigos-platform-config-secrets
    - name: dev-deploy-or-update-environment
      params:
        - name: verbose
          value: $(params.verbose)
        - name: image
          value: $(params.workflowWorkerImageDeploy)
        - name: imagePullPolicy
          value: $(params.workflowWorkersImagePullPolicy)
        - name: stepRunnerPackageName
          value: $(params.stepRunnerPackageName)
        - name: venvPath
          value: $(tasks.setup-workflow-step-runner.results.venvPath)
        - name: stepName
          value: deploy
        - name: stepRunnerConfigDir
          value: $(params.stepRunnerConfigDir)
        - name: environment
          value: $(params.envNameDev)
      runAfter:
        - dev-audit-attestation
      taskRef:
        kind: ClusterTask
        name: ploigos-step-runner
      when:
        - input: $(tasks.dev-stage-gate.results.matches)
          operator: in
          values:
            - "true"
      workspaces:
        - name: home
          workspace: home
        - name: app
          workspace: app
        - name: ploigos-platform-config
          workspace: ploigos-platform-config
        - name: ploigos-platform-config-secrets
          workspace: ploigos-platform-config-secrets
    - name: dev-validate-environment-configuration
      params:
        - name: verbose
          value: $(params.verbose)
        - name: image
          value: $(params.workflowWorkerImageValidateEnvironmentConfiguration)
        - name: imagePullPolicy
          value: $(params.workflowWorkersImagePullPolicy)
        - name: stepRunnerPackageName
          value: $(params.stepRunnerPackageName)
        - name: venvPath
          value: $(tasks.setup-workflow-step-runner.results.venvPath)
        - name: stepName
          value: validate-environment-configuration
        - name: stepRunnerConfigDir
          value: $(params.stepRunnerConfigDir)
        - name: environment
          value: $(params.envNameDev)
      runAfter:
        - dev-deploy-or-update-environment
      taskRef:
        kind: ClusterTask
        name: ploigos-step-runner
      when:
        - input: $(tasks.dev-stage-gate.results.matches)
          operator: in
          values:
            - "true"
      workspaces:
        - name: home
          workspace: home
