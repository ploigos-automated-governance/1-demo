      params:
        - name: verbose
          value: $(params.verbose)
        - name: input
          value: $(params.appRepoRef)
        - name: pattern
          value: $(params.devGitRefPatterns)
      runAfter:
        - ci-generate-evidence
      taskRef:
        kind: ClusterTask
        name: pattern-matcher
